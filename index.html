<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Font Awesome -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     rel="stylesheet"
     />
    <meta
      name="google-signin-client_id"
      content="YOUR_CLIENT_ID.apps.googleusercontent.com"
    />
    <title>CedCommerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="main">
          <div class="hero">
              <!-- desktop section -->
              <div class="desktopScreen">
                  <div class="content">
                    <div class="ced-new-logo">
                        <img src="./img/ced-new-logo.png" alt="logo" />
                      </div>
                      <h1 class="mainHeading">
                        Welcome to <br />
                        Cedcommerce!
                      </h1>
                      <p class="mainHeadingpart">Sign in for unlimited access</p>
                  </div>
                  <div class="hero-key">
                    <img id="hero" src="./img/hero-img.png" alt="" />
                  </div>
              </div>
  <!-- mobile section -->
  <div class="mobile">
    <img src="./img/ced-logo-symbol.svg" alt="">
    <h1 style="padding-top: 4%;font-size: 40px; font-weight: 800;">Log In</h1>
</div>
</div>

<div class="loginArea">
    <div class="formArea">
        <h2 class="LogWE">Login With E-mail</h2>
        <form class="form">
            <div class="row" style="padding-bottom:4%">
                <div class="col">
                  <input type="email" class="" placeholder="Enter Your Email*">  
                </div>
                <div class="col">
                     <input type="password" placeholder="Enter Your Password*">
                </div>
            </div>
            <div class="row">
                <div class="col"> 
                   <button type="button" class="loginBTN button">LOGIN</button> 
                </div>
                <div class="col forgot">
                    <a href="#">Forgot Password ?</a>
                </div>
            </div> 
        </form>
        <p class="back" ><i class="fa-solid fa-angles-left"></i> Back </p>
    </div>
    </div>
    <div class="divider"></div>
       <div class="social_login">
           <h2 class="h2">Easy Social Login</h2>
           <div id="my-signin2"></div>
       </div>
       <div class="divider"></div>
       <div class="account">
           <h2 class="h2">Don't have an account?</h2>
           <button type="button" class="account_btn button">Creat an Account</button>
       </div>
</div>
 

    <script>
      function onSuccess(googleUser) {
        console.log("Logged in as: " + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render("my-signin2", {
          scope: "profile email",
          width: 240,
          height: 50,
          longtitle: true,
          theme: "dark",
          onsuccess: onSuccess,
          onfailure: onFailure,
        });
      }
    </script>
    <script
      src="https://apis.google.com/js/platform.js?onload=renderButton"
      async
      defer
    ></script>
  </body>
</html>
